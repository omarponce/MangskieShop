<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/geodata/countries/united_states_of_america/united_states_of_america.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>USA Biggest Cities</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/maps-point-maps-dot-maps/usa-biggest-cities/data.json
anychart.data.loadJsonFile('https://cdn.anychart.com/samples-data/maps-point-maps-dot-maps/usa-biggest-cities/data.json', function (data) {
    // creates map chart
    var map = anychart.map();

    map.unboundRegions()
            .enabled(true)
            .fill('#E1E1E1')
            .stroke('#D2D2D2');

    map.credits()
            .enabled(true)
            .url('https://en.wikipedia.org/wiki/List_of_United_States_cities_by_population')
            .text('Data source: https://en.wikipedia.org/wiki/List_of_United_States_cities_by_population')
            .logoSrc('https://en.wikipedia.org/static/favicon/wikipedia.ico');

    // sets geodata
    map.geoData('anychart.maps.united_states_of_america');

    // sets Chart Title
    map.title()
            .enabled(true)
            .useHtml(true)
            .padding([0, 0, 10, 0])
            .text('The Biggest Cities of the United States<br/>' +
                    '<span style="color:#929292; font-size: 12px;">Data was collected from Wikipedia.org</span>');

    // helper function to create several series
    var createSeries = function (name, data, color) {
        // sets marker series for airports
        var series = map.marker(data).name(name);
        series.legendItem({iconType: 'circle', iconFill: color, iconStroke: '2 #E1E1E1'});

        // sets Tooltip for series
        series.tooltip()
                .useHtml(true)
                .padding([8, 13, 10, 13])
                .title(false)
                .separator(false)
                .fontSize(14)
                .format(function () {
                    return '<span>' + this.getData('name') + '</span><br/>' +
                            '<span style="font-size: 12px; color: #E1E1E1">Population: ' +
                            parseInt(this.getData('size')).toLocaleString() + '</span>';
                });

        // sets settings for marker-airports series
        series.selectionMode('none')
                .stroke('2 #757575')
                .fill(color)
                .size(10)
                .labels(false)
                .type('circle');

        series.hovered()
                .stroke('3 #616161')
                .fill(color)
                .size(15);
    };

    // creates Dataset from Sample data
    var citiesDataSet = anychart.data.set(data).mapAs();

    // creates 5 series, filtering the data by the amount of Fatalities
    createSeries('100,000 - 200,000', citiesDataSet.filter('size', filter_function(100000, 200000)), '#80deea');
    createSeries('200,000 - 300,000', citiesDataSet.filter('size', filter_function(200000, 300000)), '#26c6da');
    createSeries('300,000 - 400,000', citiesDataSet.filter('size', filter_function(300000, 400000)), '#00acc1');
    createSeries('400,000 - 500,000', citiesDataSet.filter('size', filter_function(400000, 500000)), '#0097a7');
    createSeries('500,000 - 1,000,000', citiesDataSet.filter('size', filter_function(500000, 1000000)), '#00838f');
    createSeries('More then 1,000,000', citiesDataSet.filter('size', filter_function(1000000)), '#006064');

    // turns on the legend for the sample
    map.legend().enabled(true);

    // create zoom controls
    var zoomController = anychart.ui.zoom();
    zoomController.render(map);

    // sets container id for the chart
    map.container('container');
    // initiates chart drawing
    map.draw();
});
    });

    // helper function to bind data field to the local var.
    function filter_function(val1, val2) {
if (val2)
    return function (fieldVal) {
        return val1 <= fieldVal && fieldVal < val2;
    };
else
    return function (fieldVal) {
        return val1 <= fieldVal;
    };
    }
        </script>
    </body>
</html>
