<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-venn.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Data Science</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/venn-charts/data-science/data.json
anychart.data.loadJsonFile('https://cdn.anychart.com/samples-data/venn-charts/data-science/data.json', function (data) {
    // create venn diagram
    chart = anychart.venn(data);

    // set chart stroke
    chart.stroke('2 #fff');

    // set labels settings
    chart.labels().format('{%Name}');

    // set font color for hover intersections labels
    chart.intersections().hovered().fill('black 0.25');

    // set intersections labels settings
    chart.intersections().labels()
            .fontWeight('bold')
            .format('{%Name}');

    // set legend settings
    chart.legend()
            .position('right')
            .itemsLayout('vertical')
            .padding({left: 35});

    // set tooltip settings
    chart.tooltip().titleFormat('{%Name}');

    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
    });
        </script>
    </body>
</html>
