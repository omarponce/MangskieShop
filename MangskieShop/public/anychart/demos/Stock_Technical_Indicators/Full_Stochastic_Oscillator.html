<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Full Stochastic Oscillator</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/csv-data/csco-daily.csv
anychart.data.loadCsvFile('https://cdn.anychart.com/csv-data/csco-daily.csv', function (data) {
    // create data table on loaded data
    var dataTable = anychart.data.table();
    dataTable.addData(data);

    // map loaded data
    var mapping = dataTable.mapAs({'value': 2, 'high': 3, 'low': 4, 'close': 4});

    // create stock chart
    chart = anychart.stock();
    // setting chart padding to fit both Y axes
    chart.padding(10, 50, 20, 50);

    var plot = chart.plot(0);
    // adding extra Y axis to the right side
    plot.yAxis(1).orientation('right');
    // create line series
    plot.spline()
            .name('CSCO')
            .data(mapping)
            .stroke('2 #64b5f6');

    var indicatorPlot = chart.plot(1);
    indicatorPlot.height('30%');
    // adding extra Y axis to the right side
    indicatorPlot.yAxis(1).orientation('right');

    // create Full Stochastic oscillator indicator with kPeriod = 14, kMAPeriod = 3, dPeriod = 6
    var indicator = indicatorPlot.stochastic(mapping, 14, 3, 6);
    indicator.kSeries().stroke('1.5 #e24b26');
    indicator.dSeries().stroke('1.5 #6e9c4e');

    // create scroller series with mapped data
    chart.scroller().line(mapping);

    // set chart selected date/time range
    chart.selectRange('1997-12-28', '2002-08-11');
    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();

    // create range picker
    rangePicker = anychart.ui.rangePicker();
    // init range picker
    rangePicker.render(chart);

    // create range selector
    rangeSelector = anychart.ui.rangeSelector();
    // init range selector
    rangeSelector.render(chart);
});
    });
        </script>
    </body>
</html>
