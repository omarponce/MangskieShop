<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Top 30 Countries by Quality of Life</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/quadrant-charts/top-30-countries-by-quality-of-life/data.json
anychart.data.loadJsonFile('https://cdn.anychart.com/samples-data/quadrant-charts/top-30-countries-by-quality-of-life/data.json', function (data) {
    // create quadrant chart
    chart = anychart.quadrant();
    // set chart padding
    chart.padding([10, 10, 25, 10]);

    // set scales settings
    chart.yScale()
            .minimum(0)
            .maximum(80);
    chart.xScale()
            .minimum(137.5)
            .maximum(212);

    // set chart title text settings
    chart.title()
            .enabled(true)
            .useHtml(true)
            .padding([0, 0, 10, 0])
            .text('Top 30 Countries by Quality of Life<br/><span style="color: #494949; font-size: 14px">And Their Pollution Index</span>');

    // creating, enabling and adjusting credits
    chart.credits()
            .enabled(true)
            .url('https://www.numbeo.com/quality-of-life/rankings_by_country.jsp')
            .text('Data source: https://www.numbeo.com/cost-of-living/')
            .logoSrc('https://www.numbeo.com/images/numbeo_icon.svg');

    // map data for the series
    var dataSet = anychart.data.set(data).mapAs({'x': 'x', 'value': 'y'});

    // create series with data
    var series = chart.marker(dataSet);
    series.fill('#01579b')
            .stroke(null)
            .type('circle')
            .size(4)
            .selectionMode('none');
    series.labels()
            .enabled(true)
            .fontFamily('Arial')
            .position('right')
            .anchor('right-center')
            .fontColor('#455a64')
            .offsetX(5)
            .offsetY(0)
            .format(function () {
                return this.getData('name')
            });
    series.tooltip()
            .titleFormat('{%Name}')
            .format(function () {
                return 'Quality of Life Index: ' + this.getData('x') + '\nPollution Index: ' + this.getData('y')
            });

    // create annotation
    var annotation1 = chart.annotations();
    annotation1.zIndex(10);
    // create annotation trendChannel
    annotation1.ellipse({
        allowEdit: false,
        // X - part of the first anchor
        xAnchor: '148',
        // Y - part of the first anchor
        valueAnchor: 77,
        // X - part of the second anchor
        secondXAnchor: '165',
        // Y - part of the second anchor
        secondValueAnchor: 58,
        // set stroke settings
        stroke: '#ff80ab',
        // set fill settings
        fill: '#ff80ab 0.5',
        // set hover fill/stroke settings
        hovered: {
            fill: '#ff80ab 0.5',
            stroke: '#ff80ab'
        }
    });
    // create annotation
    var annotation2 = chart.annotations();
    annotation2.zIndex(10);
    // create annotation trendChannel
    annotation2.ellipse({
        allowEdit: false,
        // X - part of the first anchor
        xAnchor: '193',
        // Y - part of the first anchor
        valueAnchor: 30,
        // X - part of the second anchor
        secondXAnchor: '203',
        // Y - part of the second anchor
        secondValueAnchor: 18,
        // set stroke settings
        stroke: '#9ccc65',
        // set fill settings
        fill: '#9ccc65 0.5',
        // set hover fill/stroke settings
        hovered: {
            fill: '#9ccc65 0.5',
            stroke: '#9ccc65'
        }
    });

    // set chart container id
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
    });
        </script>
    </body>
</html>
