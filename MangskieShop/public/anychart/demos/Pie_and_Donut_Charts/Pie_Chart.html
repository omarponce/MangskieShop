<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Pie Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// create pie chart with passed data
data = anychart.data.set([
    ['> USD 1 million', 69.2, 24.2],
    ['USD 100,000 to 1 million', 85, 334],
    ['USD 10,000 to 100,000', 32.1, 1045],
    ['< 10,000 USD', 8.2, 3038]
]);

var wealth = data.mapAs({'x': 0, 'value': 1});

chart = anychart.pie(wealth);
chart.labels()
        .hAlign('center')
        .position('outside')
        .format('{%Value} trn.n({%PercentOfCategory}%)');

// set chart title text settings
chart.title('The global wealth pie');

// set legend title text settings
chart.legend()
        // set legend position and items layout
        .position('center-bottom')
        .itemsLayout('horizontal')
        .align('center');

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
