<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-cartesian-3d.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Combination of 3D-Line and 3D-Column Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {

// create data set on our data
var dataSet = anychart.data.set([
    ['P1', 5854, 3242],
    ['P2', 4171, 3171],
    ['P3', 1375, 700],
    ['P4', 1875, 1287],
    ['P5', 2246, 1856],
    ['P6', 2696, 1126],
    ['P7', 1287, 987],
    ['P8', 2140, 1610],
    ['P9', 1603, 903],
    ['P10', 1628, 928]
]);

// map data for the second series, take x from the zero column and value from the first column of data set
var seriesData_1 = dataSet.mapAs({'x': 0, 'value': 1});

// map data for the third series, take x from the zero column and value from the second column of data set
var seriesData_2 = dataSet.mapAs({'x': 0, 'value': 2});

// create column chart
chart = anychart.column3d();

// turn on chart animation
chart.animation(true);

// set chart title text settings
chart.title('Combination of 3D-Column and 3D-Line Chart');

// create first series with mapped data
chart.column()
        .data(seriesData_1)
        .name('Column');

// create second series with mapped data
chart.line()
        .data(seriesData_2)
        .name('Line');

// set 3D settings
chart.zAspect('70%')
        .zAngle(45);

// set interactivity and tooltips settings
chart.interactivity().hoverMode('by-x');
chart.tooltip().displayMode('union');

// set container id for the chart
chart.container('container');

// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
