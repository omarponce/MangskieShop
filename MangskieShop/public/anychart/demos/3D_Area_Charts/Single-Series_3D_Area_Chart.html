<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-cartesian-3d.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Single-Series 3D Area Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// create data set on our data
var dataSet = anychart.data.set(getData());

// map data for the first series, take x from the zero column and value from the first column of data set
var seriesData = dataSet.mapAs({'x': 0, 'value': 1});

// create line chart
chart = anychart.area3d();

// adding dollar symbols to yAxis labels
chart.yAxis().labels().format('${%Value}');

// turn on chart animation
chart.animation(true);

// set chat axes settings
chart.yAxis().title('The Share Price');
chart.xAxis().title('Year/Month/Day');
chart.xAxis().labels().padding([5, 5, 0, 5]);

// set chart title text settings
chart.title()
        .enabled(true)
        .useHtml(true)
        .padding([0, 0, 20, 0])
        .text('The cost of ACME\'s shares<br/>' +
                '<span style="color:#212121; font-size: 13px;">' +
                'Statistics was collected from site N during September' +
                '</span>');

// create first series with mapped data
var series = chart.area(seriesData);
series.name('ACME Share Price');
series.hovered().markers()
        .enabled(true)
        .type('circle')
        .size(4);

// set chart tooltip settings
chart.tooltip()
        .position('center-top')
        .positionMode('point')
        .anchor('left-bottom')
        .offsetX(5)
        .offsetY(5);

chart.interactivity().hoverMode('by-x');

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
