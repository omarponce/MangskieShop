<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-gantt.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Human Resource Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/gantt-charts/human-resource-chart/data.js
anychart.data.loadJsonFile('https://cdn.anychart.com/samples-data/gantt-charts/human-resource-chart/data.json', function (data) {
    // create data tree
    var treeData = anychart.data.tree(data, 'as-table');

    // create resource gantt chart
    chart = anychart.ganttResource();

    // set data for the chart
    chart.data(treeData);

    //set DataGrid and TimeLine visual settings
    chart.dataGrid()
            .rowOddFill('#fff')
            .rowEvenFill('#fff');
    chart.getTimeline()
            .rowOddFill('#fff')
            .rowEvenFill('#fff');

    chart.rowSelectedFill('#D4DFE8')
            .rowHoverFill('#EAEFF3')
            // set start splitter position settings
            .splitterPosition(150);


    // get chart data grid link to set column settings
    var dataGrid = chart.dataGrid();

    // set first column settings
    dataGrid.column(0)
            .title('#')
            .width(30)
            .cellTextSettings({hAlign: 'center'});

    // set second column settings

    dataGrid.column(1)
            .title('Person')
            .width(120)
            .cellTextSettings({hAlign: 'left'})
            .format(function () {
                return this.name;
            });

    // set container id for the chart
    chart.container('container');

    // initiate chart drawing
    chart.draw();

    // zoom chart to specified date
    chart.zoomTo(1171036800000, 1176908400000);
});
    });
        </script>
    </body>
</html>
