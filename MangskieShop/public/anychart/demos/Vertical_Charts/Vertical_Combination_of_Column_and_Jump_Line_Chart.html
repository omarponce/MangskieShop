<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Vertical Combination of Column and Jump Line Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// create data set on our data
var dataSet = anychart.data.set([
    ['Jan', 11.5, 9.3],
    ['Feb', 12, 10.5],
    ['Mar', 11.7, 11.2],
    ['Apr', 12.4, 11.2],
    ['May', 13.5, 12.7],
    ['Jun', 11.9, 13.1],
    ['Jul', 14.6, 12.2],
    ['Aug', 17.2, 12.2],
    ['Sep', 16.9, 10.1],
    ['Oct', 15.4, 14.5],
    ['Nov', 16.9, 14.5],
    ['Dec', 17.2, 15.5]
]);

// map data for the first series,take value from first column of data set
var seriesData_1 = dataSet.mapAs({'x': 0, 'value': 1});
// map data for the second series,take value from second column of data set
var seriesData_2 = dataSet.mapAs({'x': 0, 'value': 2});

// create bar chart
chart = anychart.bar();

// turn on chart animation
chart.animation(true)
        // set chart title text settings
        .title('Vertical Combination of Bar and Jump Line Chart');

// create column series with mapping data
var column = chart.bar(seriesData_1);
column.labels()
        .enabled(true)
        .format('${%Value} mln');
// create jumpLine series with mapping data
chart.jumpLine()
        .data(seriesData_2)
        .stroke('2 #60727B');

// set scale minimum
chart.yScale().minimum(0);
// set union tooltip
chart.tooltip()
        .displayMode('union')
        .positionMode('point')
        .unionFormat(function () {
            return 'Plain: $' + this.points[1].value + ' mln' +
                    '\n' + 'Fact: $' + this.points[0].value + ' mln';
        });
// interactivity settings
chart.interactivity().hoverMode('by-x');

// set yAxis labels formatter
chart.yAxis().labels().format("${%Value} mln");
// axes titles
chart.xAxis().enabled(true);

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
