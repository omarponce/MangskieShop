<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Stacked Step-Area Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// create data set on our data
var dataSet = anychart.data.set([
    ['2012', 51, 125, 12],
    ['\'13', 91, 102, 14],
    ['\'14', 34, 90, 13],
    ['\'15', 47, 80, 21],
    ['\'16', 63, 103, 19]
]);

// map data for the first series, take x from the zero area and value from the first area of data set
var seriesData_1 = dataSet.mapAs({'x': 0, 'value': 1});

// map data for the second series, take x from the zero area and value from the second area of data set
var seriesData_2 = dataSet.mapAs({'x': 0, 'value': 2});

// map data for the third series, take x from the zero area and value from the third area of data set
var seriesData_3 = dataSet.mapAs({'x': 0, 'value': 3});

// create area chart
chart = anychart.area();

// turn on chart animation
chart.animation(true);

// turn on the crosshair
var crosshair = chart.crosshair();
crosshair.enabled(true)
        .yStroke(null)
        .xStroke('#fff')
        .zIndex(39);
crosshair.yLabel().enabled(false);

chart.yAxis().title('Amount of comments collected');

// force chart to stack values by Y scale.
chart.yScale().stackMode('value');

// set chart title text settings
chart.title('Customer satisfaction according to collected comments');

// create first series with mapped data
var series_1 = chart.stepArea(seriesData_1);
series_1.name('Grateful');
series_1.markers().zIndex(100);
series_1.hovered().markers()
        .type('circle')
        .size(4)
        .stroke('1.5 #fff');

// create second series with mapped data
var series_2 = chart.stepArea(seriesData_2);
series_2.name('Neutral');
series_2.markers().zIndex(100);
series_2.hovered().markers()
        .type('circle')
        .size(4)
        .stroke('1.5 #fff');

// create third series with mapped data
var series_3 = chart.stepArea(seriesData_3);
series_3.name('Disgruntled');
series_3.markers().zIndex(100);
series_3.hovered().markers()
        .type('circle')
        .size(4)
        .stroke('1.5 #fff');

// turn the legend on
chart.legend()
        .enabled(true)
        .fontSize(13)
        .padding([0, 0, 20, 0]);

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
