<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js"></script>
        
        <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
        
        <script src="https://cdn.anychart.com/csv-data/ixic-daily-short.js"></script>
        
        <script src="https://cdn.anychart.com/csv-data/gspc-daily-short.js"></script>
        
        <script src="https://cdn.anychart.com/csv-data/msft-daily-short.js"></script>
        
        <script src="https://cdn.anychart.com/csv-data/orcl-daily-short.js"></script>
        
        <script src="https://cdn.anychart.com/csv-data/csco-daily-short.js"></script>
        
        <script src="https://cdn.anychart.com/csv-data/ibm-daily-short.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Multi-Series Spline Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/csv-data/dji_daily_short.js
// https://cdn.anychart.com/csv-data/ixic-daily-short.js
// https://cdn.anychart.com/csv-data/gspc-daily-short.js
// https://cdn.anychart.com/csv-data/msft-daily-short.js
// https://cdn.anychart.com/csv-data/orcl-daily-short.js
// https://cdn.anychart.com/csv-data/csco-daily-short.js
// https://cdn.anychart.com/csv-data/ibm-daily-short.js

// create data tables on loaded data
var djiDataTable = anychart.data.table();
djiDataTable.addData(get_dji_daily_short_data());

var ixicDataTable = anychart.data.table();
ixicDataTable.addData(get_ixic_daily_short_data());

var gspcDataTable = anychart.data.table();
gspcDataTable.addData(get_gspc_daily_short_data());

var msftDataTable = anychart.data.table();
msftDataTable.addData(get_msft_daily_short_data());

var orclDataTable = anychart.data.table();
orclDataTable.addData(get_orcl_daily_short_data());

var cscoDataTable = anychart.data.table();
cscoDataTable.addData(get_csco_daily_short_data());

var ibmDataTable = anychart.data.table();
ibmDataTable.addData(get_ibm_daily_short_data());

// create stock chart
chart = anychart.stock();

// create plot on the chart
var plot = chart.plot(0);
plot.yScale('log');

// create plot series with mapped data
plot.spline(ixicDataTable.mapAs({'value': 4})).name('IXIC');
plot.spline(gspcDataTable.mapAs({'value': 4})).name('GSPC');
plot.spline(msftDataTable.mapAs({'value': 4})).name('MSFT');
plot.spline(orclDataTable.mapAs({'value': 4})).name('ORCL');
plot.spline(cscoDataTable.mapAs({'value': 4})).name('CSCO');
plot.spline(ibmDataTable.mapAs({'value': 4})).name('IBM');

// create scroller series with mapped data
chart.scroller().line(djiDataTable.mapAs({'value': 4}));

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();

// create range picker
rangePicker = anychart.ui.rangePicker();
// init range picker
rangePicker.render(chart);

// create range selector
rangeSelector = anychart.ui.rangeSelector();
// init range selector
rangeSelector.render(chart);
    });
        </script>
    </body>
</html>
