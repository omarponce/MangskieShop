<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Polar Chart with Unclosed Line Contour</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
var data = [
    [0, 0],
    [10, 1],
    [20, 2],
    [30, 3],
    [40, 4],
    [50, 5],
    [60, 6],
    [70, 7],
    [80, 8],
    [90, 9],
    [100, 10]
];

// create polar chart
chart = anychart.polar();

// set chart yScale settings
chart.yScale().ticks().interval(2);

// set chart xScale settings
chart.xScale().maximum(100);
chart.xScale().ticks().interval(10);

// set xAxis labels settings
chart.xAxis().labels().format('{%Value}.00');

// create line series
var series1 = chart.line(data);
series1.closed(false)
        .markers(true);

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
