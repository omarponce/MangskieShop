<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Range Column Polar Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// create polar chart
chart = anychart.polar();

chart.rangeColumn([
    {x: 'Jan', high: 5.8, low: 7.9},
    {x: 'Feb', high: 4.6, low: 6.1},
    {x: 'Mar', high: 5.9, low: 8.1},
    {x: 'Apr', high: 7.8, low: 10.7},
    {x: 'May', high: 10.5, low: 13.7},
    {x: 'Jun', high: 13.8, low: 17},
    {x: 'Jul', high: 16.5, low: 18.5},
    {x: 'Aug', high: 17.8, low: 19},
    {x: 'Sep', high: 15.4, low: 17.8},
    {x: 'Oct', high: 12.7, low: 15.3},
    {x: 'Nov', high: 9.8, low: 13},
    {x: 'Dec', high: 9, low: 8.2}
]);

// set title settings
chart.title()
        .enabled(true)
        .text('Average max and min Temperatures in (?C)')
        .padding({bottom: 20});

// set x-scale
chart.xScale('ordinal')
        // disable y-axis
        .yAxis(false);

// set chart container id
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
