<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Line Polar Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/stock-general-features/load-csv-data/data.csv
anychart.data.loadCsvFile('https://cdn.anychart.com/samples-data/polar-charts/polar-chart-with-multiple-line-series/data.csv', function (data) {
    var dataSet = anychart.data.set(data);

    // map data for the first series, take x from the zero column and value from the first column of data set
    var seriesData_1 = dataSet.mapAs({'x': 0, 'value': 1});

    // map data for the second series, take x from the zero column and value from the second column of data set
    var seriesData_2 = dataSet.mapAs({'x': 0, 'value': 2});

    // create polar chart
    chart = anychart.polar();

    // set chart yScale settings
    chart.yScale()
            .minimum(-1)
            .maximum(1.5);
    chart.yScale().ticks().interval(.5);

    // set chart xScale settings
    chart.xScale().maximum(360);
    chart.xScale().ticks().interval(30);

    // set xAxis formatting settings
    chart.xAxis().labels().format('{%Value}?');

    // set chart legend settings
    chart.legend()
            .enabled(true)
            .align('center');

    var series1 = chart.line(seriesData_1);
    series1.name('SIN(x)')
            .markers(false);

    var series2 = chart.line(seriesData_2);
    series2.name('COS(x)')
            .markers(false);

    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
    });
        </script>
    </body>
</html>
