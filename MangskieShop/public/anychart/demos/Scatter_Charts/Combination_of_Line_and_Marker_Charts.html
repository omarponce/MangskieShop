<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/samples-data/scatter-charts/combination-of-line-and-marker-charts/data.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Combination of Line and Marker Charts</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
chart = anychart.scatter();

// turn on chart animation
chart.animation(true);

// set chart title
chart.title('System interruptions');

chart.xScale()
        .minimum(1.5)
        .maximum(5.5)
        .ticks({interval: 1});
chart.yScale()
        .minimum(40)
        .maximum(100)
        .ticks({interval: 10});

chart.yAxis().title('Waiting time between interruptions (Min)');
chart.xAxis()
        .title('Interruption duration (Min)')
        .drawFirstLabel(false)
        .drawLastLabel(false);

chart.interactivity()
        .hoverMode('by-spot')
        .spotRadius(30);

chart.tooltip().displayMode('union');

// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/scatter-charts/combination-of-line-and-marker-charts/data.js
var marker = chart.marker(getMarkerData());
marker.type('triangle-up')
        .size(4);
marker.hovered()
        .size(7)
        .fill('gold')
        .stroke(anychart.color.darken('gold'));
marker.tooltip()
        .hAlign('start')
        .format(function () {
            return 'Waiting time: ' + this.value + ' min.\nDuration: ' + this.x + ' min.';
        });

// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/scatter-charts/combination-of-line-and-marker-charts/data.js
chart.line(getLineData());

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
