<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-tag-cloud.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Alice In Wonderland</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
$.ajax('https://cdn.anychart.com/samples-data/tag-cloud/alice-in-wonderland/text.txt').done(function (text) {
    // create tag cloud
    chart = anychart.tagCloud();
    // set data with settings
    chart.data(text, {
        mode: 'by-word',
        minLength: 4,
        maxItems: 200
    });
    // set chart title
    chart.title('Top 200 word\'s in ?Alice\'s Adventures in Wonderland? by Lewis Carroll')
            // set array of angles, by which words will be placed
            .angles([0])
            // enabled color range
            .colorRange(true)
            // set color scale
            .colorScale(anychart.scales.ordinalColor())
            // set settings for normal state
            .normal({
                fontFamily: 'Times New Roman'
            })
            // set settings for hovered state
            .hovered({
                fill: '#df8892'
            })
            // set settings for selected state
            .selected({
                fill: '#df8892',
                fontWeight: 'bold'
            });

    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
    });
        </script>
    </body>
</html>
