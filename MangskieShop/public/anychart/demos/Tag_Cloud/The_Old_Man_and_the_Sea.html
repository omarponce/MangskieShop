<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/samples-data/tag-cloud/the-old-man-and-the-sea/ignore-items.js"></script>
        
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-tag-cloud.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>The Old Man and the Sea</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
$.ajax('https://cdn.anychart.com/samples-data/tag-cloud/the-old-man-and-the-sea/text.txt').done(function (text) {
    // create tag cloud
    chart = anychart.tagCloud();

    // set chart title
    chart.title('Top 150 word\'s in ?The Old Man and the Sea? by Ernest Hemingway')
            // set array of angles, by which words will be placed
            .angles([-45])
            // additional empty space in all directions from the text, only in pixels
            .textSpacing(3);

    // set data with settings
    chart.data(text, {
        mode: 'by-word',
        // the ignore items used in this sample can be obtained from the CDN
        // https://cdn.anychart.com/samples-data/tag-cloud/the-old-man-and-the-sea/ignore-items.js
        ignoreItems: getIgnoreItems(),
        minLength: 4,
        maxItems: 150
    });
    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
    });
        </script>
    </body>
</html>
