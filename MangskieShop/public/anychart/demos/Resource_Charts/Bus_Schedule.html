<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-resource.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Bus Schedule</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/resource-charts/bus-schedule/data.json
anychart.data.loadJsonFile('https://cdn.anychart.com/samples-data/resource-charts/bus-schedule/data.json', function (data) {
    chart = anychart.resource();
    chart.data(data);
    chart.timeTrackingMode('availability-per-chart')
            .currentStartDate('2016-10-01')
            .pixPerHour(20);

    var activities = chart.activities();
    activities.stroke('#fff');
    activities.labels().padding(10);

    chart.grid()
            .oddHolidayHatchFill('backward-diagonal', 'green 0.25', '1.5', '15')
            .evenHolidayHatchFill('backward-diagonal', 'green 0.25', '1.5', '15');

    var resourceList = chart.resourceList();
    resourceList.names({
                fontColor: "#008CC3"
            })
            .types({
                fontColor: "#606166",
                fontSize: 13,
                fontWeight: 700
            })
            .descriptions({
                fontColor: "#606166",
                fontWeight: 400
            });
    resourceList.descriptions().margin().right(15);

    // Set tags settings.
    resourceList.tags()
            .background('#E5007D')
            .fontColor('#fff')
            .fontSize(12);

    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
    });
        </script>
    </body>
</html>
