<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-resource.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Sales Call Centre</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/resource-charts/sales-call-centre/data.json
anychart.data.loadJsonFile('https://cdn.anychart.com/samples-data/resource-charts/sales-call-centre/data.json', function (data) {
    chart = anychart.resource();
    chart.data(data);

    chart.zoomLevel(0)
            .timeTrackingMode('activity-per-resource')
            .currentStartDate('2016-10-03');

    chart.calendar().availabilities([
        {
            'each': 'day',
            'from': 8,
            'to': 18,
            'isWorking': true
        }
    ]);

    chart.logo().fill({src: "https://cdn.anychart.com/images/resource-chart/logo.png"});

    var resourceList = chart.resourceList();
    resourceList.types({
        fontColor: "#4CAF50",
        fontSize: 12
    });

    // Set images settings.
    resourceList.images().size(85);

    // Set tags settings.
    resourceList.tags()
            .background('#70d0f5')
            .fontColor('#fff');

    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
    });
        </script>
    </body>
</html>
