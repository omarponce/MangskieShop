<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-resource.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Development Team Plan (Time Tracking On)</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/resource-charts/development-team-plan-time-tracking-on/data.json
anychart.data.loadJsonFile('https://cdn.anychart.com/samples-data/resource-charts/development-team-plan-time-tracking-on/data.json', function (data) {
    chart = anychart.resource();
    chart.data(data);
    // set chart zoom level
    chart.zoomLevel(1)
            .timeTrackingMode('activity-per-chart')
            .currentStartDate('2016-09-30');

    chart.calendar().availabilities([
        {
            'each': 'day',
            'from': 10,
            'to': 18,
            'isWorking': true
        },
        {
            'each': 'day',
            'from': 14,
            'to': 15,
            'isWorking': false
        },
        {
            'each': 'week',
            'on': 5,
            'isWorking': false
        },
        {
            'each': 'week',
            'on': 6,
            'isWorking': false
        }

    ]);

    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
    });
        </script>
    </body>
</html>
