<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-gantt.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Large Amount of Data (10k points)</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/gantt-general-features/large-amount-of-data/data.json
anychart.data.loadJsonFile('https://cdn.anychart.com/samples-data/gantt-general-features/large-amount-of-data/data.json', function (data) {
    // create data tree on raw data
    var treeData = anychart.data.tree(data, 'as-tree');

    // create project gantt chart
    chart = anychart.ganttProject();

    // set data for the chart
    chart.data(treeData);

    // set the spliter position
    chart.splitterPosition(220);

    // set container id for the chart
    chart.container('container');

    // initiate chart drawing
    chart.draw();

    // zooming chart to look well
    chart.zoomTo(Date.UTC(1987, 1, 10, 6), Date.UTC(1987, 3, 10, 6));
});
    });
        </script>
    </body>
</html>
