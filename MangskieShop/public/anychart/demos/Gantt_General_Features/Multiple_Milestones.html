<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-gantt.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Multiple Milestones</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/gantt-general-features/multiple-milestones/data.json
anychart.data.loadJsonFile('https://cdn.anychart.com/samples-data/gantt-general-features/multiple-milestones/data.json', function (data) {
    // create data tree
    var treeData = anychart.data.tree(data, 'as-table');

    // create resource gantt chart
    chart = anychart.ganttResource();

    // set data for the chart
    chart.data(treeData);

    // set the spliter position
    chart.splitterPosition(220);

    // set data grid settings
    var dataGrid = chart.dataGrid();

    var firstColumn = dataGrid.column(0);
    firstColumn.title('Project\nNumber')
            .width(80)
            .format(function (item) {
                return item.get('project_number');
            });
    firstColumn.title().fontSize(14);

    var secondColumn = dataGrid.column(1);
    secondColumn.title('Project\nTitle')
            .width(140);
    secondColumn.title().fontSize(14);
    secondColumn.cellTextSettings().textOverflow('...');

    // set container id for the chart
    chart.container('container');

    // initiate chart drawing
    chart.draw();

    // zoom chart all dates range
    chart.fitAll();
});
    });
        </script>
    </body>
</html>
