<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-mekko.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Government Requests to Facebook for Data, by Country</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
var data = [
    {x: 'Australia', value: 761},
    {x: 'Canada', value: 1004},
    {x: 'France', value: 3763},
    {x: 'India', value: 6324},
    {x: 'Italy', value: 1913},
    {x: 'United Kingdom', value: 5469}
];

// create barmekko chart with data
chart = anychart.barmekko(data);
// set chart title text settings
chart.title('Government Requests to Facebook for Data, by Country');

// set chart padding
chart.padding().left(75);

// enabled labels
chart.labels(true);

// set tooltip settings
chart.tooltip().format('Requests: {%Value}');

// get average
var average = Math.round(chart.getSeries(0).getStat('average'));

// create line marker
chart.lineMarker()
        .zIndex(100)
        .value(average)
        .stroke('#F44336', 2)
        .axis(chart.yAxis());

// create text marker
chart.textMarker()
        .value(average)
        .text('Average ' + average)
        .anchor('right-center')
        .offsetX(10)
        .align('left')
        .zIndex(100)
        .axis(chart.yAxis());

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
