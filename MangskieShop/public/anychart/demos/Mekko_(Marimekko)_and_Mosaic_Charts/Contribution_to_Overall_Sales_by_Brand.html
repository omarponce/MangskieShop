<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-mekko.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Contribution to Overall Sales by Brand</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
var data = {
    title: 'Contribution to Overall Sales by Brand',
    header: ['#', 'Phone', 'Tablet', 'Desktop', 'Laptop'],
    rows: [
        ['Acer', 2254, 1274, 635, 253],
        ['Dell', 1010, 950, 675, 250],
        ['HP', 417, 631, 405, 251],
        ['Lenovo', 210, 307, 450, 257]
    ]
};

// create mekko chart
chart = anychart.mekko();
// set chart data
chart.data(data);
// set x-axis orientation
chart.xAxis().orientation('top');
// set chart labels settings
chart.labels().format('${%Value}k');
// set format tooltip
chart.tooltip().format('{%seriesName}: ${%Value}k');
// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
