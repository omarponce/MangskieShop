<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-mekko.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Skills and Self-ID Top Factors</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
var data = {
    title: 'Skills and Self-ID Top Factors',
    header: ['#', 'Business', 'ML/Big Data', 'Math/OR', 'Programming', 'Statistics'],
    rows: [
        ['Data Businessperson', 50, 15, 10, 5, 25],
        ['Data Creative', 17, 23, 10, 20, 30],
        ['Data Developer', 17, 25, 16, 27, 15],
        ['Data Researcher', 12, 15, 17, 5, 51]
    ]
};

chart = anychart.mosaic();
// set chart data
chart.data(data);
// set x-axis orientation
chart.xAxis().orientation('top');
// set union tooltip
chart.tooltip().displayMode('union');
// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
