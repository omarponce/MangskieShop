<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Range Area Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// create area series with passed data
var data = anychart.data.set([
    {low: 3093, high: 19522, x: 'Jan'},
    {low: 4205, high: 32622, x: 'Feb'},
    {low: 4019, high: 41612, x: 'Mar'},
    {low: 4920, high: 53752, x: 'Apr'},
    {low: 5795, high: 78839, x: 'May'},
    {low: 8327, high: 75842, x: 'June'},
    {low: 7933, high: 69812, x: 'July'},
    {low: 15573, high: 59922, x: 'Aug'},
    {low: 14924, high: 42052, x: 'Sep'},
    {low: 12684, high: 31917, x: 'Oct'},
    {low: 10689, high: 32302, x: 'Nov'},
    {low: 9972, high: 38245, x: 'Dec'}
]);

// create column chart
chart = anychart.area();

// set chart title text settings
chart.title('Sales of \'A2\' band CD copies during a year \n(2000 vs 2010)');

var series = chart.rangeArea(data);

series.tooltip().format(function () {
    return '2000: ' + this.low + '\n2010: ' + this.high;
});

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
