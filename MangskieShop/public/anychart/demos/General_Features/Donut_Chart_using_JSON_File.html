<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-data-adapter.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Donut Chart using JSON File</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
// https://cdn.anychart.com/js/8.0.1/data-adapter.min.js

// Load JSON data and create a chart by JSON data
// The data used in this sample can be obtained from the CDN
// https://cdn.anychart.com/samples-data/general-features/load-json-data/data.json
anychart.data.loadJsonFile('https://cdn.anychart.com/samples-data/general-features/load-json-data/data.json', function (data) {
    chart = anychart.pie(data);
    chart.labels()
            .hAlign('center')
            .position('outside')
            .format('{%Value} trn.n({%PercentOfCategory}%)');

    // set chart title text settings
    chart.title('The global wealth')
            //set chart radius
            .radius('43%')
            // create empty area in pie chart
            .innerRadius('30%');

    // set legend title text settings
    chart.legend()
            // set legend position and items layout
            .position('center-bottom')
            .itemsLayout('horizontal')
            .align('center');

    // set container id for the chart
    chart.container('container');
    // initiate chart drawing
    chart.draw();
});
    });
        </script>
    </body>
</html>
