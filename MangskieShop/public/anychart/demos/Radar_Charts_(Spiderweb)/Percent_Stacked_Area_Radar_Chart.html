<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-radar.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Percent Stacked Area Radar Chart</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// create data set on our data
chartData = {
    title: 'Region Sales by Year (2007-2011) (Percent Stacked)',
    header: ['#', 'Argentina', 'Brazil', 'Chile', 'Columbia'],
    rows: [
        ['2007', 1368763, 1991297, 431097, 431097],
        ['2008', 799873, 1254823, 561983, 799873],
        ['2009', 1497653, 1732987, 1019874, 332871],
        ['2010', 1351874, 332871, 2027634, 799873],
        ['2011', 1582987, 649853, 1961085, 649853]
    ]
};

// create radar chart
chart = anychart.radar();

// set default series type
chart.defaultSeriesType('area');

// set chart data
chart.data(chartData);

// force chart to stack values by Y scale.
chart.yScale().stackMode('percent');

// set yAxis settings
chart.yAxis().stroke('#545f69');
chart.yAxis().ticks().stroke('#545f69');

// set yAxis labels settings
chart.yAxis().labels()
        .fontColor('#545f69')
        .format('{%Value}%');

// set xAxis labels appearance settings
var xAxisLabels = chart.xAxis().labels();
xAxisLabels.padding(5);

// set chart legend settings
chart.legend()
        .enabled(true)
        .align('center')
        .position('center-bottom');

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
