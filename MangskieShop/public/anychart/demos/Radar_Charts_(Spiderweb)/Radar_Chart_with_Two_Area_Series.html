<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-radar.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Radar Chart with Two Area Series</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// create data set on our data
chartData = {
    title: 'Average temperature in London',
    header: ['#', 'Day (max)', 'Night (min)'],
    rows: [
        ['January', 8.1, 2.3],
        ['February', 8.4, 2.1],
        ['March', 11.4, 3.9],
        ['April', 14.2, 5.5],
        ['May', 17.9, 8.7],
        ['June', 21.1, 11.7],
        ['July', 23.5, 13.9],
        ['August', 23.2, 13.7],
        ['September', 19.9, 11.4],
        ['October', 15.6, 8.4],
        ['November', 11.2, 4.9],
        ['December', 8.3, 2.7]
    ]
};

// create radar chart
chart = anychart.radar();

// set default series type
chart.defaultSeriesType('area');

// set chart data
chart.data(chartData);

// set chart yScale settings
chart.yScale()
        .minimum(0)
        .maximumGap(0)
        .ticks({interval: 5});

// set axes labels settings
chart.xAxis().labels().padding(5);

// set chart legend settings
chart.legend()
        .align('center')
        .enabled(true);

// set tooltip format
chart.tooltip().format('Temperature: {%Value}?');

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
