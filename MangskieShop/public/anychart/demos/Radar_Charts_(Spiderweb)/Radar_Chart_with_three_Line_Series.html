<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-radar.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Radar Chart with three Line Series</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// create data set on our data
var dataSet = anychart.data.set([
    ['Strength', 136, 199, 43],
    ['Agility', 79, 125, 56],
    ['Stamina', 149, 173, 101],
    ['Intellect', 135, 33, 202],
    ['Spirit', 158, 64, 196]
]);

// map data for the first series, take x from the zero column and value from the first column of data set
var data1 = dataSet.mapAs({'x': 0, 'value': 1});
// map data for the second series, take x from the zero column and value from the second column of data set
var data2 = dataSet.mapAs({'x': 0, 'value': 2});
// map data for the third series, take x from the zero column and value from the third column of data set
var data3 = dataSet.mapAs({'x': 0, 'value': 3});

// create radar chart
chart = anychart.radar();

// set chart title text settings
chart.title('WoW base stats comparison radar chart: Shaman vs Warrior vs Priest');

// set chart yScale settings
chart.yScale()
        .minimum(0)
        .maximumGap(0)
        .ticks().interval(50);

// set xAxis labels settings
chart.xAxis().labels().padding(5);

// set chart legend settings
chart.legend()
        .align('center')
        .enabled(true);

// create first series with mapped data
var series1 = chart.line(data1).name('Shaman');
series1.markers()
        .enabled(true)
        .type('circle')
        .size(3);
// create first series with mapped data
var series2 = chart.line(data2).name('Warrior');
series2.markers()
        .enabled(true)
        .type('circle')
        .size(3);
// create first series with mapped data
var series3 = chart.line(data3).name('Priest');
series3.markers()
        .enabled(true)
        .type('circle')
        .size(3);

// chart tooltip format
chart.tooltip().format('Value: {%Value}');

// set container id for the chart
chart.container('container');
chart.draw();
    });
        </script>
    </body>
</html>
