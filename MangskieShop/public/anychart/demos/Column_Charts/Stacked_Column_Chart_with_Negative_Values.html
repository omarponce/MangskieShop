<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Stacked Column Chart with Negative Values</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// create data set on our data
chartData = {
    title: 'Top 10 Products by Profit',
    header: ['#', 'Florida', 'Texas', 'Nevada', 'Arizona'],
    rows: [
        ['Powder', 11861, 10919, -8034, 18012],
        ['Mascara', 11261, 10419, -6134, 18712],
        ['Lip gloss', 22998, 12043, 4572, -4008],
        ['Foundation', 10342, 10119, -5231, 13701],
        ['Eyeliner', 12321, 15067, 3417, -5432],
        ['Eyeshadows', 12998, 12043, -4572, -3308],
        ['Lipstick', 8814, 9054, 4376, -9256],
        ['Rouge', 11624, -7004, -3574, 5221],
        ['Eyebrow pencil', 13012, -5067, -3987, -3932],
        ['Nail polish', 12814, -3054, -4376, -4229]
    ]
};

// create column chart
chart = anychart.column();

// set chart data
chart.data(chartData);

// turn on chart animation
chart.animation(true);

// force chart to stack values by Y scale.
chart.yScale().stackMode('value');

// chart padding
chart.padding([10, 20, 5, 20]);

chart.xAxis(0).title('Products')
        .stroke(null);
chart.xAxis(1).stroke(null)
        .orientation('top');
chart.yAxis(0).title('Profit');
chart.yAxis(0).labels().format('${%Value}');

// zero marker line
var zeroMarker = chart.lineMarker(0);
zeroMarker.stroke('#ddd');
zeroMarker.scale(chart.yScale());
zeroMarker.value(0);

// enable and tune grid
chart.xGrid()
        .stroke('#ddd')
        .drawLastLine(false);

// tune paddings
chart.barsPadding(0.1)
        .barGroupsPadding(0.9);

// turn on legend and set settings
chart.legend()
        .enabled(true)
        .fontSize(13)
        .padding([0, 0, 20, 0]);

chart.interactivity().hoverMode('by-x');
chart.tooltip().displayMode('union');

// set container id for the chart
chart.container('container');

// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
