<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pareto.min.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Pareto Chart of Titanium Investment Casting Defects</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
var data = [
    {x: 'Shrink', value: 65},
    {x: 'Porosity', value: 15.1},
    {x: 'Weld LOF', value: 12.5},
    {x: 'Shell Inclusion', value: 10.1},
    {x: 'Hard Alpha Inclusion', value: 8.3},
    {x: 'Tungsten inclusion', value: 5}
];

// create pareto chart with data
chart = anychart.pareto(data);
// turn on chart animation
chart.animation(true);
// set chart title text settings
chart.title('Pareto Chart of Titanium Investment Casting Defects');
// set measure y axis title
chart.yAxis(0).title('Defect frequency');
// cumulative percentage y axis title
chart.yAxis(1).title('Cumulative Percentage');
// set tooltip settings
chart.getSeriesAt(0).tooltip().format('Value: {%Value}');
chart.getSeriesAt(1).tooltip().format('Cumulative Frequency: {%CF}% \n Relative Frequency: {%RF}%');

// set container id for the chart
chart.container('container');
// initiate chart drawing
chart.draw();
    });
        </script>
    </body>
</html>
