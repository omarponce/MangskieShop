<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        
        
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js"></script>
        
        <script src="https://cdn.anychart.com/releases/8.0.1/geodata/custom/world_source/world_source.js"></script>
        
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css" />
        
        <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.0.1/fonts/css/anychart-font.min.css" />
        
        <title>Projections Overview</title>
        <style>
         html, body, #container {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/javascript">
             anychart.onDocumentReady(function () {
// create map chart
var map = anychart.map();

// set map title
map.title('Default map projection is WSG84');

// set crs change animation duration
map.crsAnimation().duration(300);

// set map geo data
map.geoData('anychart.maps.world_source');

// set container id for the map
map.container('container');
// initiate map drawing
map.draw();

// list of available projections
// see https://api.anychart.com/8.0.1/anychart.enums.MapProjections for details
var projections_list = [
    'bonne',
    'eckert1',
    'eckert3',
    'equirectangular',
    'fahey',
    'hammer',
    'aitoff',
    'mercator',
    'robinson',
    'wagner6',
    'wsg84',
    'august'
];

// util vars for projection update cycle
var index = 0;
var count = projections_list.length;

// set timer to change map projection every 500 mc
setInterval(function () {
    // loop projection index
    if (index >= count) index = index % count;

    // take projection name from the list
    var projection = projections_list[index];

    // update map title
    map.title('Map projection: ' + projection);

    // set projection to the map
    map.crs(projection);

    index++;
}, 1500);
    });
        </script>
    </body>
</html>
